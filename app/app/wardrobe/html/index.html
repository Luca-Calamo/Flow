<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wardrobe Main</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

</head>

<body>
    <div class="header">
        <div class="back">&#8592;</div> <!-- Simple arrow, you can replace with an SVG -->
        <h1 class="headertitle">Wardrobe</h1>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="card">
            <h2 class="card-title">Build a Fit</h2>
            <img class="img" src="img/apparel.png" alt="Shirt Icon"> <!-- replace with your icon -->
        </div>

        <div class="card">
            <h2 class="card-title">Wardrobe</h2>
            <img src="img/checkroom.png" alt="Hanger Icon"> <!-- replace with your icon -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div>
            <img src="home-icon.png" alt="Home">
            <span>Home</span>
        </div>
        <div>
            <img src="suggest-icon.png" alt="Suggest">
            <span>Suggest</span>
        </div>
        <div>
            <img src="camera-icon.png" alt="Camera">
            <span>Wardrobe</span>
        </div>
        <div>
            <img src="wardrobe-icon.png" alt="Wardrobe">
            <span>Wardrobe</span>
        </div>
        <div>
            <img src="profile-icon.png" alt="Profile">
            <span>Profile</span>
        </div>
    </div>

</body>

</html>
